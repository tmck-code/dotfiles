# Formats ---------------------------------------

reset="#[fg=default,bg=default,nobold,noreverse]"
status_fg="#ffd700"
status_bg="#585858"
off_white="#d7ffff"
bright_grey="#444444"
brighter_grey="#a8a8a8"

c_status="#[fg=$status_fg,bg=$status_bg,bold]"
c_status_inv="#[fg=$status_bg,bg=default]"

tab_focus="#[fg=$off_white,bg=$bright_grey,bold]"
tab_focus_inv="#[fg=$bright_grey,bg=default,bold]"

tab_normal="#[fg=$brighter_grey,bg=default]"

tab_num_focus="circular_filled"
tab_num="circular_empty"

# status bar
set -g window-status-separator ''
set -g status-left "$c_status #I$status_colours_rev "
set -g status-right "$status_colours_rev$c_status#(uptime_tmux) / #[fg=$off_white]%d.%m.%Y / $c_status%H:%M.%S"
# style & content of window/tab titles

set -g window-status-current-format "\
$tab_focus_inv \
$tab_focus#(tmux-numbers #I $tab_num_focus) \
#(repo-lang-icon #{pane_current_path}) \
#W \
$tab_focus_inv \
$tab_normal|\
$reset"

set -g window-status-format "\
$tab_normal  #(tmux-numbers #I $tab_num) \
#(repo-lang-icon #{pane_current_path}) \
$tab_normal\
#W   |\
$reset"

# style & content of pane titles
setw -g pane-border-status top
setw -g pane-border-format '#(whoami)@#(hostname)/#[fg=colour231]#{pane_current_command} '
setw -g pane-border-style fg=default,bg=default
set -g pane-active-border-style fg=colour208,bg=colour16
