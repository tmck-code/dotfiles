# general -------------------------------------------------

set -g default-terminal "tmux-256color"
set-option -sa terminal-features ',xterm-256color:RGB'
# set -g default-command "/bin/bash -i"

setw -g xterm-keys on      # make keyboard shortcuts work
set -s escape-time 10      # faster command sequences
set -sg repeat-time 600    # increase repeat timeout
set -s focus-events on

set -g mouse on            # enable mouse mod

set -g prefix2 C-a         # GNU-Screen compatible prefix
bind C-a send-prefix -2

set -q -g status-utf8 on   # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

set -g history-limit 10000 # boost history

# edit configuration
bind e new-window -n '~/.tmux.conf.local' "sh -c '\${EDITOR:-vim} ~/.tmux.conf.local && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\"'"
# reload configuration
bind r source-file ~/.tmux.conf

# display -------------------------------------------------

# set terminal title
set  -g set-titles on
set  -g set-titles-string '#h ❐ #S ● #I #W'

set  -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1      # make pane numbering consistent with windows

set  -g renumber-windows on    # renumber windows when a window is closed
setw -g automatic-rename on    # rename window to reflect current program
setw -g automatic-rename-format '#{b:pane_current_path}'
setw -g status-interval 1      # Refresh status every second

set  -g display-panes-time 800 # slightly longer pane indicators display time
set  -g display-time 1000      # slightly longer status messages display time

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# activity
set -g monitor-activity on
set -g visual-activity off

# navigation -----------------------------------------------

bind-key -n C-k previous-window
bind-key -n C-l next-window
bind-key -n C-t new-window

bind C-c new-session # create session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

bind - split-window -v # split current window horizontally
bind _ split-window -h # split current window vertically

# pane navigation
bind -rn C-Left  select-pane -L # move left
bind -rn C-Down  select-pane -D # move down
bind -rn C-Up    select-pane -U # move up
bind -rn C-Right select-pane -R # move right
bind > swap-pane -D             # swap current pane with the next one
bind < swap-pane -U             # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# toggle mouse
bind m run "cut -c3- ~/.tmux.conf | sh -s _toggle_mouse"

# copy to Windows clipboard
if -b 'command -v clip.exe > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | clip.exe"'
if -b '[ -c /dev/clipboard ]' 'bind y run -b "tmux save-buffer - > /dev/clipboard"'

# paste buffers
bind b list-buffers  # list paste buffers
bind p paste-buffer  # paste from the top paste buffer
bind P choose-buffer # choose which buffer to paste from

# Load 'n' run --------------------------------------------

set -g status-bg colour27
set -g status-fg colour255
set -g status-left-length 30
set -g status-right-length 70

set -g window-status-current-format "#[fg=colour255,bg=colour202,noreverse] #I #W "
set -g window-status-format "#[fg=colour255,bg=colour27] #I #W #[fg=default,bg=colour63]"

set -g status-left "#[bg=default,fg=default]"
set -g status-right "#(battery --bar --tmux)#[fg=colour197]#[bg=colour197,fg=colour255] %d.%m.%Y #[bg=colour255,fg=colour197,bold] %H:%M.%S "
# set -g status-right "#[fg=colour255,bg=colour27,bold]#[bg=colour255,fg=colour197,bold] #(uptime_tmux) | %H:%M.%S "

setw -g pane-border-status top
setw -g pane-border-format '#(whoami)@#(hostname)/#[fg=colour231]#{pane_current_command} '

