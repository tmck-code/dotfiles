# general -------------------------------------------------

set -g default-command "/bin/bash -i"
# set -g default-command "/bin/zsh"
# set -g default-command "/opt/homebrew/bin/fish -i"
# set -g default-terminal "xterm"
# set -g default-terminal "xterm-256color"
set -g default-terminal "tmux-256color"
set-option -sa terminal-features ',xterm-256color:RGB'
set-option -ga terminal-overrides ",xterm-256color:Tc"

setw -g xterm-keys on      # make keyboard shortcuts work
set -s escape-time 10      # faster command sequences
set -sg repeat-time 600    # increase repeat timeout
set -s focus-events on

set -g mouse on            # enable mouse mod

set -g prefix2 C-a         # GNU-Screen compatible prefix
bind C-a send-prefix -2

set -q -g status-utf8 on   # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

set -g history-limit 10000 # boost history

# reload configuration
bind r source-file ~/.tmux.conf

# display -------------------------------------------------

# set terminal title
set  -g set-titles on
set  -g set-titles-string "#S/#I ❐ #(echo $GITBRANCH)"

set  -g base-index 0           # start windows numbering at 1
setw -g pane-base-index 0      # make pane numbering consistent with windows

set  -g renumber-windows on    # renumber windows when a window is closed
setw -g automatic-rename on    # rename window to reflect current program
setw -g automatic-rename-format '#{b:pane_current_path}' # set the pane name as the current dir
setw -g status-interval 5      # Refresh status every 5 seconds

set  -g display-panes-time 800 # slightly longer pane indicators display time
set  -g display-time 1000      # slightly longer status messages display time

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# activity
set -g monitor-activity on
set -g visual-activity off

# navigation -----------------------------------------------

bind-key -n C-k previous-window
bind-key -n C-l next-window
bind-key -n C-t new-window

bind C-c new-session # create session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

bind - split-window -v # split current window horizontally
bind _ split-window -h # split current window vertically

# pane navigation
bind -rn C-Left  select-pane -L # move left
bind -rn C-Down  select-pane -D # move down
bind -rn C-Up    select-pane -U # move up
bind -rn C-Right select-pane -R # move right
bind > swap-pane -D             # swap current pane with the next one
bind < swap-pane -U             # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# paste buffers
bind b list-buffers  # list paste buffers
bind p paste-buffer  # paste from the top paste buffer
bind P choose-buffer # choose which buffer to paste from

# Load 'n' run --------------------------------------------

# Themes ----------------------------------------

# Gruvbox Dark
# https://github.com/egel/tmux-gruvbox/blob/master/tmux-gruvbox-dark.conf

set-window-option -g window-status-style bg=colour214,fg=colour235
set-window-option -g window-status-activity-style bg=colour235,fg=colour248
set-window-option -g window-status-current-style bg=red,fg=colour235

set-option -g pane-active-border-style fg=colour250
set-option -g pane-border-style fg=colour235

setw -g pane-border-status top
setw -g pane-border-format '#(whoami)@#(hostname)/#[fg=colour148]#{pane_current_command} '

set-option -g message-style bg=colour239,fg=colour223
set-option -g message-command-style bg=colour239,fg=colour223

set-option -g display-panes-active-colour colour250
set-option -g display-panes-colour colour235

set-window-option -g window-status-bell-style bg=colour167,fg=colour223

# clock-mode
set -g clock-mode-colour orange
set -g clock-mode-style 12


set-option -g status "on"
# default statusbar color
set-option -g status-style bg=colour235,fg=colour223
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""
set-option -g status-left "#[fg=colour220, bg=colour241, bold] #S#[fg=colour241, bg=colour235, nobold, noitalics, nounderscore]#[bg=colour235]"
set-option -g status-right "#[fg=colour239, bg=colour235, nobold, nounderscore, noitalics]#[fg=colour220,bg=colour239] %H:%M #[fg=colour199, bg=colour239, nobold, noitalics, nounderscore]#[bg=colour235]"
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour162, nobold, noitalics, nounderscore]#[fg=colour223, bg=colour162] #(tmux-numbers #I circular_empty)#(repo-lang-icon #{pane_current_path})#[fg=colour223,bg=colour162]#W #[fg=colour162, bg=colour235, nobold, noitalics, nounderscore]#[bg=colour235]"
set-window-option -g window-status-format "#[fg=colour235,bg=colour238,noitalics]#[fg=colour223,bg=colour238] #(tmux-numbers #I circular_filled)#(repo-lang-icon #{pane_current_path})#[fg=colour223,bg=colour238]#W #[fg=colour238, bg=colour235, noitalics]#[bg=colour235]"

